<body>
    <div id="headerform">
        <h1 id="Header">Kill The Monster</h1>
    </div>
    <div style="padding-top: 10px;">
        <div style="display: flex;align-items: center;justify-content: space-around;">
        <div id="Monster">
            <label class="lables">Monster Health</label>
            <div style="padding-top: 5px;"><div class="monsterborder" >
                <div id="bordercolor" style="width: 100%;"></div>
        </div></div>
        </div></div>
        <div style="display: flex;align-items: center;justify-content: space-around;padding-top: 4px;">

        <div style="padding-top: 5px;"> <div  class="yourborder"> 
                <div id="Yourbordercolor" style="width: 100%;"></div>

    </div></div>
    </div>
    <div style="padding-top: 15px;">

     <input class="clickbuttonB" type="button" value="Special Attack" onclick="Special()" /></div>

        </div>
